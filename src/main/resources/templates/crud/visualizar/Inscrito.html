<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>EITA :: Datos de inscripción de participante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/inscripciones}" class="nav-item nav-link">Volver</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="min-height: 60px;"></div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h4>Información de inscripción</h4>
				<br>
				<dl class="row">
					<dt class="col-sm-3">Nombres</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.nmbrs}"></p>
					</dd>
					<dt class="col-sm-3">Apellidos</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.apllds}"></p>
					</dd>
					<dt class="col-sm-3">Edad</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.edad}"></p>
					</dd>
					<dt class="col-sm-3">Fecha nac.</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.nacimiento}"></p>
					</dd>
					<dt class="col-sm-3">DNI</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.dni}"></p>
					</dd>
					<dt class="col-sm-3">Dirección</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.direccn}"></p>
					</dd>
					<dt class="col-sm-3">E-Mail</dt>
					<dd class="col-sm-9">
						<p
							th:text="${inscrito.email != ''} ? ${inscrito.email} : '(no registrado)'"></p>
					</dd>
					<dt class="col-sm-3">Teléfono</dt>
					<dd class="col-sm-9">
						<p
							th:text="${inscrito.telf != ''} ? ${inscrito.email} : '(no registrado)'"></p>
					</dd>
					<dt class="col-sm-3">Modalidad</dt>
					<dd class="col-sm-9">
						<p th:text="${inscrito.modalidad}"></p>
					</dd>
					<dt class="col-sm-3">Contacto</dt>
					<dd class="col-sm-9">
						<p th:text="${contacto.nmbrs}+' '+${contacto.apllds}"></p>
						<p th:text="'E-mail: '+${contacto.email}"></p>
						<p th:text="'Telf.: '+${contacto.telf}"></p>
					</dd>
					<dt class="col-sm-3">Especialista</dt>
					<dd class="col-sm-9">
						<p th:text="${especialista.nmbrs}+' '+${especialista.apllds}"></p>
						<p th:text="'E-mail: '+${especialista.email}"></p>
						<p th:text="'Telf.: '+${especialista.telf}"></p>
					</dd>
				</dl>
				<hr>
				<div></div>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<form>
					<button type="submit" class="btn btn-primary btn-sm"
						style="margin-right: 8px" th:formaction="@{/inscripciones}"
						th:method="get">Regresar</button>
					<button type="submit" class="btn btn-info btn-sm"
						th:formaction="@{/inscripciones/{id}/pdf(id=${inscrito.id})}"
						th:method="get">Descargar PDF</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
		<div class="row" style="min-height: 20px;"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
