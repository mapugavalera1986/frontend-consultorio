<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>EITA :: Datos de contacto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/contactos}" class="nav-item nav-link">Volver</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="min-height: 60px;"></div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h4>Información de contacto</h4>
				<br>
				<dl class="row">
					<dt class="col-sm-3">Nombres</dt>
					<dd class="col-sm-9">
						<p th:text="${contacto.nmbrs}"></p>
					</dd>
					<dt class="col-sm-3">Apellidos</dt>
					<dd class="col-sm-9">
						<p th:text="${contacto.apllds}"></p>
					</dd>
					<dt class="col-sm-3">DNI</dt>
					<dd class="col-sm-9">
						<p th:text="${contacto.dni}"></p>
					</dd>
					<dt class="col-sm-3">E-Mail</dt>
					<dd class="col-sm-9">
						<p th:text="${contacto.email}"></p>
					</dd>
					<dt class="col-sm-3">Teléfono</dt>
					<dd class="col-sm-9">
						<p th:text="${contacto.telf}"></p>
					</dd>
					<dt class="col-sm-3">Particip.</dt>
					<dd class="col-sm-9" th:if="${contacto.inscritos.isEmpty()}">
						<p>Todavía no hay participantes registrados con este contacto.</p>
					</dd>
					<dd class="col-sm-9" th:if="${!contacto.inscritos.isEmpty()}">
						<div th:each="inscrito : ${contacto.inscritos}">
							<p
								th:text="${inscrito.nmbrs}
							+ ' ' + ${inscrito.apllds} + ' (' + ${inscrito.edad}
							+ ')–Modalidad: ' + ${inscrito.modalidad} "></p>
						</div>
					</dd>
				</dl>
				<hr>
				<div></div>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<form>
					<button type="submit" class="btn btn-primary btn-sm"
						style="margin-right: 8px" th:formaction="@{/contactos}"
						th:method="get">Regresar</button>
					<button type="submit" class="btn btn-info btn-sm"
						th:formaction="@{/contactos/{id}/pdf(id=${contacto.id})}"
						th:method="get">Descargar PDF</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
		<div class="row" style="min-height: 20px;"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
