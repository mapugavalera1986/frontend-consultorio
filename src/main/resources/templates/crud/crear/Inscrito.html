<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>EITA ::Inscribir o modificar participante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/inscripciones}" class="nav-item nav-link">Volver</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="min-height: 60px;"></div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h4 th:if="${inscrito.id == 0}">Ingresar participante</h4>
				<h4 th:if="${inscrito.id > 0}">Modificar participante</h4>
				<br>
				<form action="#"
					th:action="${inscrito.id != 0 ? '/inscripciones/modificar' : '/inscripciones/crear'}"
					th:object="${inscrito}" th:method="post">
					<input type="hidden" th:field="*{id}" name="id" id="id">
					<div class="form-group">
						<label for="nmbrs">Nombres</label> <input type="text"
							class="form-control" id="nmbrs" th:field="*{nmbrs}" name="nmbrs">
					</div>
					<br>
					<div class="form-group">
						<label for="apllds">Apellidos</label> <input type="text"
							class="form-control" id="apllds" th:field="*{apllds}"
							name="apllds">
					</div>
					<br>
					<div class="form-group">
						<label for="dni">DNI</label> <input type="text"
							class="form-control" id="dni" th:field="*{dni}" name="dni">
					</div>
					<br>
					<div class="form-group">
						<label for="nacimiento">Fecha nac.</label> <input type="date"
							class="form-control" id="nacimiento" th:field="*{nacimiento}"
							name="nacimiento">
					</div>
					<br>
					<div class="form-group">
						<label for="nacimiento">Direcci√≥n</label> <input type="text"
							class="form-control" id="direccn" th:field="*{direccn}"
							name="direccn">
					</div>
					<br>
					<div class="form-group">
						<label for="email">E-Mail</label> <input type="email"
							class="form-control" id="email" th:field="*{email}" name="email">
					</div>
					<br>
					<div class="form-group">
						<label for="telf">Telf.</label> <input type="text"
							class="form-control" id="telf" th:field="*{telf}" name="telf">
					</div>
					<br>
					<div class="form-group blu-margin">
						<label for="contacto_id">Elegir modalidad preferido</label><select
							class="form-control" th:field="*{modalidad}" id="modalidad">
							<option th:each="m : ${modalidades}" th:value="${m}"
								th:text="'Modalidad: ' + ${m}"></option>
						</select>
					</div>
					<br>
					<div class="form-group blu-margin">
						<label for="contacto_id">Elegir contacto</label><select
							class="form-control" th:field="*{contacto_id}" id="contacto_id">
							<option th:each="ec : ${contactos}" th:value="${ec.id}"
								th:text="'Contacto: ' + ${ec.id} + '. ' +${ec.nmbrs} + ' ' + ${ec.apllds}"></option>
						</select>
					</div>
					<br>
					<div class="form-group blu-margin">
						<label for="especialista_id">Elegir especialista preferido</label><select
							class="form-control" th:field="*{especialista_id}"
							id="especialista_id">
							<option th:each="ep : ${especialistas}" th:value="${ep.id}"
								th:text="'Especialista: ' + ${ep.id} + '. ' +${ep.nmbrs} + ' ' + ${ep.apllds}"></option>
						</select>
					</div>
					<br>
					<button type="submit" class="btn btn-success">Guardar</button>
					<button type="submit" class="btn btn-warning"
						th:formaction="@{/inscripciones/volver}" th:method="post">Cancelar</button>
					<button th:if="${inscrito.id != 0}" type="submit" class="btn btn-danger"
						th:formaction="@{/inscripciones/eliminar/{id}(id=${inscrito.id})}" th:method="post">Eliminar</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
		<div class="row" style="min-height: 20px;"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
