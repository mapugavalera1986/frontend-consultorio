<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>EITA :: Buscar en inscripciones</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/especialistas}" class="nav-item nav-link">Volver</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="min-height: 60px;"></div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<p>Realiza la b√∫squeda de inscripciones</p>
				<form th:action="@{/inscripciones/buscar}" method="post">
					<div class="form-group">
						<label for="buscar">Nombres o apellidos</label> <input type="text"
							class="form-control" placeholder="Escribe nombres o apellidos"
							id="buscar" name="buscar">
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-sm"
							style="margin-right: 8px">Buscar</button>
					</div>
				</form>
			</div>
			<div class="col"></div>
		</div>
		<div class="row" style="min-height: 20px;"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
